<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Hujan dengan Tombol Timbul dan Grid Gambar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rain-container" id="rainContainer"></div>
    <h1>Projek Akhir Tahun Kelas 9C <br> GAME SCRATCH <br> 2024</h1>

    <button class="button-timbul" id="toggleButton" onclick="showImageGrid()">Tombol Timbul</button>

    <div class="box-container" id="boxContainer">
        <!-- Loop untuk membuat 30 kotak dengan gambar -->
        <div class="box"><img src="download.jpg" alt="Gambar 1"></div>
        <!-- Sisanya menggunakan placeholder -->
        <div class="box"><img src="https://via.placeholder.com/150" alt="Gambar 2"></div>
        <!-- Tambahkan semua gambar lain seperti pada contoh ini -->
    </div>

    <script src="script.js"></script>
</body>
</html>
